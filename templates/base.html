<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/png" href="/static/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">    <!-- Custom CSS -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% block nav_recipes %}{% endblock nav_recipes %}" href="{{ url_for('recipes') }}">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block nav_task_man %}{% endblock nav_task_man %}" href="{{ url_for('taskman') }}">Task Manager</a>
          </li>
          <li class="nav-item">
            {% if not current_user.is_authenticated %}
            <a class="nav-link {% block nav_login %}{% endblock nav_login %}" href="{{ url_for('login') }}">Log In</a>
            {% else %}
            <a class="nav-link {% block nav_logout %}{% endblock nav_logout %}" href="{{ url_for('logout') }}">Log Out</a>
              {% endif %}
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link {% block nav_directory %}{% endblock nav_directory %} dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
             Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{{ url_for('home') }}">So</a></li>
              <li><a class="dropdown-item" href="{{ url_for('home') }}">Much</a></li>
              <li><a class="dropdown-item" href="{{ url_for('home') }}">Wow</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

 <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



{% block content %}
{% endblock content %}

</body>
</html>
