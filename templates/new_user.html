<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" sizes="32x32" type="image/png">
    <title>Add Task</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
  <body>

  <div class="task-man p-4 p-md-5 mb-4 text-white rounded bg-dark">
      <div class="col-md-6 px-0">
          <h1 class="display-4">Task Manager</h1>
      </div>
  </div>

  <div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="https://picsum.photos/700/500" class="d-block mx-lg-auto img-fluid">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold lh-1 mb-3">Create New User</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        <div class="form-action">
            <form action="{{ url_for('new_user') }}" method="post">
                <input type="text" name="name" placeholder="Email address" required="required", autofocus="True" />
                <input type="password" name="password" placeholder="Password" required="required" />
                <br>
                <button type="submit" class="btn btn-light buttons">Register</button>
                <a class="btn btn-light buttons" href="{{ url_for('home') }}">Return Home</a>
            </form>
            </div>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
